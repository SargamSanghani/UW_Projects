<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini AJAX</title>

    <style>
        a {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <p>
        <a onclick="return pages('home')">Home | </a>
        <a onclick="return pages('about')">About | </a>
        <a onclick="return pages('shop')">Shop | </a>
        <a onclick="return pages('support')">Support | </a>
        <a onclick="return pages('contact')">Contact</a>
    </p>

    <div id="content"></div>

    <script>

        window.onload = function () {
            pages('home');
        }

        function pages(file) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'pages/' + file + '.txt');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var page = xhr.responseText;
                    document.getElementById('content').innerHTML = page;
                }
            }
            xhr.send(null);

            return false;
        }
    </script>
</body>

</html>

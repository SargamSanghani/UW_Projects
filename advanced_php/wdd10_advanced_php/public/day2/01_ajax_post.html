<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 Ajax Post</title>
</head>
<body>

    <h1>Ajax POST Request</h1>

    <form onsubmit="createBook(event, this)" id="create">
        <p>Title: <input type="text" name="title" placeholder="Title" /></p>
        <p>Author: <input type="text" name="author" placeholder="Author" /></p>
        <p>Year Published: <input type="text" name="year_published" placeholder="Year Published" /></p>
        <p>Num Pages: <input type="text" name="num_pages" placeholder="Num Pages" /></p>
        <p><button>Submit</button></p>
    </form>
    
    <script>

        function createBook(e, form)
        {
            e.preventDefault();
            var data = `title=${form.title.value}&author=${form.title.value}&year_published=${form.year_published.value}&num_pages=${form.num_pages.value}`;

            var xhr = new XMLHttpRequest();

            xhr.open('POST', 'books/'); 

            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

           xhr.onreadystatechange=function(){
               if(xhr.readyState == 4 && xhr.status == 200) {
                   console.log(xhr.response)
               }
           }

           xhr.send(data);
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 Ajax Post</title>
</head>
<body>

    <h1>Fetch Request Methods</h1>

    <p><button onclick="sendGet()">GET</button>
        <button onclick="sendPost()">POST</button>
        <button onclick="sendPut()">PUT</button>
        <button onclick="sendDelete()">DELETE</button>
        <button onclick="sendFubar()">FUBAR</button>
    </p>

    
    <script>

function sendGet()
{

    fetch('methods.php')
        .then(resp => resp.json())
        .then(json => {
            console.log(json)
        })
}

function sendPost()
{

    fetch('methods.php', {
        method: 'POST'
    })
        .then(resp => resp.json())
        .then(json => {
            console.log(json)
        })
}

function sendPut()
{

    fetch('methods.php', {
        method: 'PUT'
    })
        .then(resp => resp.json())
        .then(json => {
            console.log(json)
        })
}

function sendDelete()
{

    fetch('methods.php', {
        method: 'DELETE'
    })
        .then(resp => resp.json())
        .then(json => {
            console.log(json)
        })
}

function sendFubar()
{

    fetch('methods.php', {
        method: 'FUBAR'
    })
        .then(resp => resp.json())
        .then(json => {
            console.log(json)
        })
}
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 jQuery GET</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <h1>jQuery GET</h1>

    <button onclick="getHTML()">Load HTML</button>
    <button onclick="getPHP()">Load PHP</button>

    <div id="out">

    </div>


    <script>

        function getHTML() {
            $.get('html.txt', function(response){
            $('#out').html(response);
            }, 'html')
        }

        function getPHP() {
            $.get('out.php', function(response){
            $('#out').html(response);
            }, 'html')
        }
        
    </script>
    
</body>
</html>
